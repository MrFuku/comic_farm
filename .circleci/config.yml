orbs:
  aws-ecr: circleci/aws-ecr@6.4.0
  aws-ecs: circleci/aws-ecs@0.0.11
version: 2 # use CircleCI 2.0
jobs: # a collection of steps
  test:
    docker: 
      - image: circleci/ruby:2.5.3-node-browsers 
        environment: 
          RAILS_ENV: test
          BUNDLER_VERSION: 2.0.2
          COMIC_FARM_DATABASE_HOST: 127.0.0.1
          COMIC_FARM_DATABASE_PASSWORD: password
      - image: mysql:5.7
        environment:
          MYSQL_USER: root
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: comic_farm_container_db_test
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: setup bundler
          command: |
            sudo gem update --system
            sudo gem uninstall bundler
            sudo rm /usr/local/bin/bundle
            sudo gem install bundler
      - run:
          name: bundle install
          command: bundle install --path vendor/bundle
      - run:
          name: データベースの起動を待機
          command: dockerize -wait tcp://127.0.0.1:3306 -timeout 1m
          # dockerizeは指定のポートにリクエストを送り、返信が来るか確かめている。この場合、データベースの起動を確認している。
      - run:
          name: データベースのセットアップ
          command: bundle exec rake db:schema:load
      - run:
          name: rubocopの実行
          command: bundle exec rubocop
      - run: 
          name: テストの実行
          command: bundle exec rspec
          
